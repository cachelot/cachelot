language: cpp
sudo: required
dist: bionic
cache:
  ccache: true
os:
  - linux

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq
  - sudo apt-get install -qq libasan5 libboost-system-dev libboost-test-dev libboost-program-options-dev
  - sudo service memcached stop

compiler:
  - clang
  - gcc

script:
  - ./all_build.sh
  - ./run_tests.sh

notifications:
  email:
    recipients:
      - build@cachelot.io
    # [always|never|change]
    on_success: change
    on_failure: always

# coverity scan
env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
addons:
  coverity_scan:
    project:
      name: "cachelot/cachelot"
    notification_email: build@cachelot.io
    build_command_prepend: 'cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release'
    build_command: "make"
    branch_pattern: coverity_scan
