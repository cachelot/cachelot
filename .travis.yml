language: cpp
sudo: required
dist: trusty
cache:
  apt: true
os:
- linux

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq
  - sudo apt-get install -qq libasan0 libboost-system1.55-dev libboost-test1.55-dev libboost-program-options1.55-dev
  - sudo service memcached stop

compiler:
  - gcc
  
matrix:
  include:
    - compiler: clang
      env: CXXFLAGS="-stdlib=libstdc++" LDFLAGS="-stdlib=libstdc++"
      install:
        - sudo apt-get -qq install clang-3.6 clang++-3.6 libstdc++6-4.4-dev
        - sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-3.6 0
        - sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-3.6 0
        - sudo update-alternatives --set clang /usr/bin/clang-3.6
        - sudo update-alternatives --set clang++ /usr/bin/clang++-3.6
script:
  - ./all_build.sh
  - ./run_tests.sh

notifications:
  email:
    recipients:
      - build@cachelot.io
    # [always|never|change]
    on_success: change
    on_failure: always

# coverity scan
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
addons:
  coverity_scan:
    project:
      name: "cachelot/cachelot"
    notification_email: build@cachelot.io
    build_command_prepend: "cmake -G \"Unix Makefiles\" -DCMAKE_BUILD_TYPE=Release"
    build_command:   "make"
    branch_pattern: coverity_scan

